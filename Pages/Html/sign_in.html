<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../Css/sign_in.css" />
</head>
<body>

  <div class="signup-container">
    <h1>Create Account</h1>

    <!-- âœ… IMPORTANT -->
    <form onsubmit="signup(event)">

      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="username" placeholder="Enter your full name" required />
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>

      <div class="input-box">
        <label>Phone number</label>
        <input type="text" id="mobile_number" placeholder="Enter phone number" required />
      </div>

      <div class="input-box">
        <label>Location</label>
        <input type="text" id="location" placeholder="Enter location" required />
      </div>

      <a href="home.html"><button type="submit" class="btn">Sign Up</button></a>

      <p id="message" style="text-align:center; color:red;"></p>

      <p class="login-text">
        Already have an account? <a href="../../index.html">Login</a>
      </p>
    </form>
  </div>

  <script>
    async function signup(event) {
      event.preventDefault();

      const payload = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        mobile_number: document.getElementById("mobile_number").value,
        location: document.getElementById("location").value
      };

      const message = document.getElementById("message");
      message.innerText = "";

      try {
        const res = await fetch("https://padpick-backend.vercel.app/users/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          message.innerText = data.detail || "Signup failed";
          return;
        }

        message.style.color = "green";
        message.innerText = data.message;

        setTimeout(() => {
          window.location.href = "../../index.html";
        }, 800);

      } catch (error) {
        message.innerText = "Backend not reachable";
      }
    }
  </script>

</body>
</html>
