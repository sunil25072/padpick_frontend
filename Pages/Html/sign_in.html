<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” PadPick</title>
  <link rel="stylesheet" href="../Css/sign_in.css">
  <link rel="icon" href="/Asset/Screenshot_2026-02-10_215817-removebg-preview.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- LEFT: brand panel -->
  <div class="panel-left">
    <div class="panel-brand">
      <a class="logo" href="../../index.html">Pad<span>Pick</span></a>

      <div>
        <div class="brand-copy">
          <div class="brand-tag">âœ¦ Join PadPick</div>
          <h2>Your next<br><em>home</em> awaits.</h2>
          <p>Create an account and start browsing hundreds of verified rental listings today.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT: signup form -->
  <div class="panel-right">
    <div class="form-box">

      <div class="form-header">
        <h1>Create account</h1>
        <p>Fill in your details to get started with PadPick</p>
      </div>

      <form id="signupForm">

        <div class="input-grid">

          <div class="input-box full">
            <label>Full Name</label>
            <div class="input-wrap">
              <span class="input-icon">ğŸ‘¤</span>
              <input type="text" id="username" placeholder="Your full name" required />
            </div>
          </div>

          <div class="input-box full">
            <label>Email Address</label>
            <div class="input-wrap">
              <span class="input-icon">âœ‰</span>
              <input type="email" id="email" placeholder="you@email.com" required />
            </div>
          </div>

          <div class="input-box full">
            <label>Password</label>
            <div class="input-wrap">
              <span class="input-icon">ğŸ”’</span>
              <input type="password" id="password" placeholder="Create a strong password" required />
            </div>
          </div>

          <div class="input-box">
            <label>Phone</label>
            <div class="input-wrap">
              <span class="input-icon">ğŸ“</span>
              <input type="text" id="mobile_number" placeholder="+91 00000 00000" required />
            </div>
          </div>

          <div class="input-box">
            <label>Location</label>
            <div class="input-wrap">
              <span class="input-icon">ğŸ“</span>
              <input type="text" id="location" placeholder="Your city" required />
            </div>
          </div>

        </div>

        <hr class="divider">

        <button type="submit" class="btn" id="signupBtn">Create Account</button>

        <p id="message"></p>

      </form>

      <p class="login-text">
        Already have an account? <a href="../../index.html">Login</a>
      </p>

    </div>
  </div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://padpick-backend.vercel.app";

/* ================= ELEMENTS ================= */
const form = document.getElementById("signupForm");
const message = document.getElementById("message");
const signupBtn = document.getElementById("signupBtn");

/* ================= SIGNUP ================= */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  message.innerText = "";
  message.style.color = "red";

  // ğŸ”’ loading state
  signupBtn.disabled = true;
  signupBtn.innerText = "Creating...";
  signupBtn.style.opacity = "0.7";

  const formData = new FormData();
  formData.append("username", document.getElementById("username").value.trim());
  formData.append("email", document.getElementById("email").value.trim());
  formData.append("password", document.getElementById("password").value);
  formData.append("mobile_number", document.getElementById("mobile_number").value.trim());
  formData.append("location", document.getElementById("location").value.trim());

  try {
    const res = await fetch(`${API_BASE}/users/signup`, {
      method: "POST",
      body: formData,
      mode: "cors",
      cache: "no-store"
    });

    const data = await res.json();

    if (!res.ok) {
      message.innerText = data.detail || "Signup failed";
      resetButton();
      return;
    }

    message.style.color = "green";
    message.innerText = "Account created successfully âœ…";

    setTimeout(() => {
      window.location.href = "../../index.html";
    }, 1000);

  } catch (err) {
    console.error("Signup error:", err);
    message.innerText = "Network error. Please check internet.";
    resetButton();
  }
});

/* ================= HELPERS ================= */
function resetButton() {
  signupBtn.disabled = false;
  signupBtn.innerText = "Sign Up";
  signupBtn.style.opacity = "1";
}
</script>

</body>
</html>
