<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../Css/sign_in.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <form>
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required />
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required />
      </div>

      <div class="input-box">
        <label>Phone number</label>
        <input type="password" placeholder="Confirm your password" required />
      </div>

      <div class="input-box">
        <label>location</label>
        <input type="text" placeholder="Confirm your password" required />
      </div>

      <button type="submit" class="btn" onclick="">Sign Up</button>

      <p class="login-text">
        Already have an account? <a href="../../index.html">Login</a>
      </p>
    </form>
  </div>
  <script>
    async function signup(event) {
      event.preventDefault();

      const payload = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        mobile_number: document.getElementById("mobile_number").value,
        location: document.getElementById("location").value
      };

      const message = document.getElementById("message");
      message.innerText = "";

      try {
        const res = await fetch("http://localhost:8000/docs#/Users/signup_users_signup_post", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          message.innerText = data.detail || "Signup failed";
          return;
        }

        message.style.color = "green";
        message.innerText = data.message;

        setTimeout(() => {
          window.location.href = "../../index.html";
        }, 800);

      } catch (e) {
        message.innerText = "Backend not reachable";
      }
    }
  </script>
</body>
</html>
