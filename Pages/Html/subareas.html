<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velachery - PG & Homes</title>
    <link rel="stylesheet" href="../Css/subareas.css">
</head>
<body>

<!-- HEADER -->
</head>
<body>

<header>
    <h1>Padpick</h1>
    <nav class="navbar">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./Areas.html">Areas</a></li>
            <li><a href="./profile.html">Profile</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div id="areaTitle" class="title">Loading...</div>

    <div id="pgList" class="pg-list"></div>

    <div id="msg" class="message"></div>
</div>

<footer>
    &copy; 2025 Padpick. All rights reserved.
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const areaId = params.get("area_id");

const list = document.getElementById("pgList");
const msg = document.getElementById("msg");
const title = document.getElementById("areaTitle");

if (!areaId) {
  msg.innerText = "Invalid Area";
}

/* ðŸ”¥ CALL BACKEND */
fetch(`http://127.0.0.1:8000/homes/by-area/${areaId}`)
  .then(res => res.json())
  .then(data => {

    if (!data || data.length === 0) {
      title.innerText = "No Homes Found";
      msg.innerText = "This area has no homes";
      return;
    }

    // ðŸ”¥ Area title
    title.innerText = data[0].area_name;

    list.innerHTML = "";

    data.forEach(home => {
      list.innerHTML += `
        <div class="pg-card">
          <img src="${home.images[0]}" />
          <div class="content">
            <h3>${home.name}</h3>
            <p>â‚¹ ${home.price} / month</p>
            <a href="./home_details.html?home_id=${home.id}" class="btn">
              View Details
            </a>
          </div>
        </div>
      `;
    });
  })
  .catch(() => {
    msg.innerText = "Backend not reachable";
  });
</script>

</body>
</html>
