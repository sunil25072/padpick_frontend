<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Property</title>
    <link rel="stylesheet" href="../Css/property.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">Padpick</h1>

        <nav class="navbar">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./Areas.html">Areas</a></li>
                <li><a href="./profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Post Property Form -->
    <main class="form-container">
        <div class="form-card">
            <h2>Post Your Property</h2>

            <form>
                <div class="form-group">
                    <label>Property Title</label>
                    <input type="text" placeholder="Surya's Home">
                </div>

                <div class="form-group">
                    <label>Property Type</label>
                    <select>
                        <option>Select Type</option>
                        <option>PG / Hostel</option>
                        <option>Villa</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Rent / Price</label>
                        <input type="number" placeholder="â‚¹ Amount">
                    </div>

                    <div class="form-group">
                        <label>Bedrooms</label>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4+</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Area</label>
                    <select>
                        <option value>Select Area</option>
                        <option value="1">Anna Nagar</option>
                        <option value="2">Perungudi</option>
                        <option value="3">T - Nagar</option>
                        <option value="4">Velachery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea placeholder="No:9, Velachery"></textarea>
                </div>

                <div class="form-group">
                    <label>Upload House Images</label>
                    <input type="file" multiple>
                </div>

                <div class="form-group">
                    <label>Upload Kitchen Images</label>
                    <input type="file" >
                </div>
                <div class="form-group">
                    <label>Upload Bathroom Images</label>
                    <input type="file" multiple>
                </div>
                <div class="form-group">
                    <label>Upload Hall Images</label>
                    <input type="file" multiple>
                </div>

                <button type="submit" class="submit-btn"><a class="love" href="./profile.html"> Post Property</a></button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Padpick. All rights reserved.</p>
    </footer>

</body>
</html>
