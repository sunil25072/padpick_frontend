<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Property</title>
  <link rel="stylesheet" href="../Css/property.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <h1 class="logo">Padpick</h1>
  <nav class="navbar">
    <ul>
      <li><a href="./home.html">Home</a></li>
      <li><a href="./Areas.html">Areas</a></li>
      <li><a href="./profile.html">Profile</a></li>
    </ul>
  </nav>
</header>

<!-- FORM -->
<main class="form-container">
  <div class="form-card">
    <h2>Post Your Property</h2>

    <form id="propertyForm" enctype="multipart/form-data">

      <input type="text" name="name" placeholder="Surya's Home" required>

      <input type="tel" name="contact_number" placeholder="Mobile number" required>

      <input type="number" name="price" placeholder="â‚¹ Amount" required>

      <select name="area_id" required>
        <option value="">Select Area</option>
        <option value="1">Anna Nagar</option>
        <option value="2">Perungudi</option>
        <option value="3">T Nagar</option>
        <option value="4">Velachery</option>
      </select>

      <textarea name="address" placeholder="No:9, Velachery"></textarea>

      <!-- IMAGE INPUTS -->
      <label>Upload House Image</label>
      <input type="file" name="house_images" accept="image/*" required>

      <label>Upload Kitchen Image</label>
      <input type="file" name="kitchen_images" accept="image/*" required>

      <label>Upload Bathroom Image</label>
      <input type="file" name="bathroom_images" accept="image/*" required>

      <label>Upload Hall Image</label>
      <input type="file" name="hall_images" accept="image/*" required>

      <button type="submit" id="submitBtn">Post Property</button>
    </form>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 Padpick. All rights reserved.</p>
</footer>

<!-- ================= JS ================= -->
<script>
const form = document.getElementById("propertyForm");
const submitBtn = document.getElementById("submitBtn");

/* ğŸ” PAGE LOAD LOGIN CHECK */
const userId = localStorage.getItem("user_id");
if (!userId) {
  alert("Please login to post property");
  window.location.href = "./login.html";
}

/* ğŸ“¤ FORM SUBMIT */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  // ğŸ” login safety (double check)
  const userId = localStorage.getItem("user_id");
  if (!userId) {
    alert("Please login to post property");
    window.location.href = "./login.html";
    return;
  }

  // ğŸ”’ disable button + loading
  submitBtn.disabled = true;
  submitBtn.innerText = "Posting...";
  submitBtn.style.opacity = "0.7";
  submitBtn.style.cursor = "not-allowed";

  const formData = new FormData();

  // ğŸ“ text fields
  formData.append("name", form.name.value);
  formData.append("contact_number", form.contact_number.value);
  formData.append("price", Number(form.price.value));
  formData.append("area_id", Number(form.area_id.value));
  formData.append("address", form.address.value);
  formData.append("user_id", Number(userId));

  // ğŸ–¼ï¸ image inputs
  const imageInputs = [
    form.house_images,
    form.kitchen_images,
    form.bathroom_images,
    form.hall_images
  ];

  for (const input of imageInputs) {
    if (!input.files || input.files.length === 0) {
      alert("Please upload all 4 images");

      // ğŸ”“ enable back
      submitBtn.disabled = false;
      submitBtn.innerText = "Post Property";
      submitBtn.style.opacity = "1";
      submitBtn.style.cursor = "pointer";
      return;
    }
    formData.append("house_images", input.files[0]);
  }

  try {
    const res = await fetch("https://padpick-backend.vercel.app/homes/add", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    // âŒ backend error
    if (!res.ok) {
      alert(
        typeof data.detail === "string"
          ? data.detail
          : data.detail?.[0]?.msg || "Property upload failed"
      );

      submitBtn.disabled = false;
      submitBtn.innerText = "Post Property";
      submitBtn.style.opacity = "1";
      submitBtn.style.cursor = "pointer";
      return;
    }

    // âœ… success
    alert("Property posted successfully ğŸ‰");
    window.location.href = `./Pg&Areas.html?home_id=${data.home_id}`;

  } catch (err) {
    console.error(err);
    alert("Backend not reachable");

    // ğŸ”“ network fail
    submitBtn.disabled = false;
    submitBtn.innerText = "Post Property";
    submitBtn.style.opacity = "1";
    submitBtn.style.cursor = "pointer";
  }
});
</script>
