<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Property</title>
  <link rel="stylesheet" href="../Css/property.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <h1 class="logo">Padpick</h1>
  <nav class="navbar">
    <ul>
      <li><a href="./home.html">Home</a></li>
      <li><a href="./Areas.html">Areas</a></li>
      <li><a href="./profile.html">Profile</a></li>
    </ul>
  </nav>
</header>

<!-- FORM -->
<main class="form-container">
  <div class="form-card">
    <h2>Post Your Property</h2>

    <form id="propertyForm" enctype="multipart/form-data">

      <input type="text" name="name" placeholder="Surya's Home" required>

      <input type="tel" name="contact_number" placeholder="Mobile number" required>

      <input type="number" name="price" placeholder="â‚¹ Amount" required>

      <select name="area_id" required>
        <option value="">Select Area</option>
        <option value="1">Anna Nagar</option>
        <option value="2">Perungudi</option>
        <option value="3">T Nagar</option>
        <option value="4">Velachery</option>
      </select>

      <textarea name="address" placeholder="No:9, Velachery"></textarea>

      <!-- IMAGE INPUTS -->
      <label>Upload House Image</label>
      <input type="file" name="house_images" accept="image/*" required>

      <label>Upload Kitchen Image</label>
      <input type="file" name="kitchen_images" accept="image/*" required>

      <label>Upload Bathroom Image</label>
      <input type="file" name="bathroom_images" accept="image/*" required>

      <label>Upload Hall Image</label>
      <input type="file" name="hall_images" accept="image/*" required>

      <button type="submit">Post Property</button>
    </form>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 Padpick. All rights reserved.</p>
</footer>

<!-- ================= JS ================= -->
<script>
const form = document.getElementById("propertyForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();

  // text fields
  formData.append("name", form.name.value);
  formData.append("contact_number", form.contact_number.value);
  formData.append("price", form.price.value);
  formData.append("area_id", form.area_id.value);
  formData.append("address", form.address.value);

  // ðŸ”¥ MERGE ALL 4 IMAGE INPUTS INTO house_images
  const imageInputs = [
    form.house_images,
    form.kitchen_images,
    form.bathroom_images,
    form.hall_images
  ];

  for (const input of imageInputs) {
    if (input.files.length === 0) {
      alert("Please upload all 4 images");
      return;
    }
    formData.append("house_images", input.files[0]);
  }

  try {
    const res = await fetch("http://127.0.0.1:8000/homes/add", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.detail || "Property upload failed");
      return;
    }

    alert("Property posted successfully ðŸŽ‰");
    window.location.href = `./Pg&Areas.html?home_id=${data.home_id}`;

  } catch (err) {
    alert("Backend not reachable");
  }
});
</script>


</body>
</html>
