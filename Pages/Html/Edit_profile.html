<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link rel="stylesheet" href="../Css/Edit_profile.css">
</head>
<body>

<div class="profile-container">
  <h2>Edit Profile</h2>

  <form class="profile-form" onsubmit="updateProfile(event)">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="username">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" id="mobile_number">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" id="location">
    </div>

    <!-- âœ… PHOTO OPTION -->
    <div class="form-group">
      <label>Profile Photo</label>
      <input type="file" id="profile_image" accept="image/*">
    </div>

    <button class="save-btn" type="submit">Save Changes</button>

    <p id="message"></p>
  </form>
</div>

<script>
async function updateProfile(event) {
  event.preventDefault();

  const userId = localStorage.getItem("user_id");
  const message = document.getElementById("message");

  if (!userId) {
    message.innerText = "Please login again";
    return;
  }

  const username = document.getElementById("username").value.trim();
  const location = document.getElementById("location").value.trim();
  const mobileVal = document.getElementById("mobile_number").value.trim();
  const imageInput = document.getElementById("profile_image");

  let imageUrl = null;

  // ðŸ”¹ Upload image (if selected)
  if (imageInput && imageInput.files.length > 0) {
    const imageFile = imageInput.files[0];
    const formData = new FormData();
    formData.append("file", imageFile);
    formData.append("upload_preset", "profile_upload");

    const cloudRes = await fetch(
      "https://api.cloudinary.com/v1_1/padpick/image/upload",
      {
        method: "POST",
        body: formData
      }
    );

    const cloudData = await cloudRes.json();
    imageUrl = cloudData.secure_url;
  }

  // ðŸ”¹ Build payload safely
  const payload = {};

  if (username !== "") payload.username = username;
  if (location !== "") payload.location = location;
  if (mobileVal !== "") payload.mobile_number = Number(mobileVal);
  if (imageUrl) payload.profile_image = imageUrl;

  try {
    const res = await fetch(
      `http://localhost:8000/users/${userId}/profile`,
      {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      }
    );

    const data = await res.json();

    if (!res.ok) {
      message.innerText = data.detail || "Update failed";
      return;
    }

    message.style.color = "green";
    message.innerText = "Profile updated successfully";

    setTimeout(() => {
      window.location.href = "./profile.html";
    }, 800);

  } catch (error) {
    message.innerText = "Backend not reachable";
  }
}
</script>

</body>
</html>
