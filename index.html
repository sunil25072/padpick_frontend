<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PadPick</title>
  <link rel="stylesheet" href="Pages/Css/login.css">
</head>

<body>

  <div class="login-container">
    <h1>Login to PadPick</h1>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      >

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      >

      <button type="submit" class="btn" id="loginBtn">
        Login
      </button>

      <p id="message" style="text-align:center;color:red;"></p>

      <p>
        Don't have an account?
        <a href="./Pages/Html/sign_in.html">Sign up</a>
      </p>
    </form>
  </div>

  <!-- ðŸ”¥ LOGIN JS -->
  <script>
    const form = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      message.innerText = "";
      message.style.color = "red";

      // ðŸ”’ disable + loading text
      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";
      loginBtn.style.opacity = "0.7";
      loginBtn.style.cursor = "not-allowed";

      try {
        const res = await fetch(
          "https://padpick-backend.vercel.app/users/login",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              email: email,
              password: password
            })
          }
        );

        const data = await res.json();

        // âŒ login failed
        if (!res.ok) {
          message.innerText = data.detail || "Invalid email or password";
          resetButton();
          return;
        }

        // âœ… login success
        message.style.color = "green";
        message.innerText = "Login successful âœ…";

        localStorage.setItem("user_id", data.user_id);

        setTimeout(() => {
          window.location.href = "./Pages/Html/home.html";
        }, 800);

      } catch (error) {
        console.error(error);
        message.innerText = "Backend not reachable";
        resetButton();
      }
    });

    function resetButton() {
      loginBtn.disabled = false;
      loginBtn.innerText = "Login";
      loginBtn.style.opacity = "1";
      loginBtn.style.cursor = "pointer";
    }
  </script>

</body>
</html>
