<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” PadPick</title>
  <link rel="icon" href="/Asset/Screenshot_2026-02-10_215817-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="./Pages/Css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- LEFT: brand panel -->
  <div class="panel-left">
    <div class="panel-brand">
      <a class="logo" href="../../index.html">Pad<span>Pick</span></a>

      <div>
        <div class="brand-copy">
          <div class="brand-tag">âœ¦ Premium Rentals</div>
          <h2>Find your<br>perfect <em>Stay.</em></h2>
          <p>Browse curated properties, connect with landlords, and move in with confidence.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT: login form -->
  <div class="panel-right">
    <div class="form-box">

      <div class="form-header">
        <h1>Welcome back</h1>
        <p>Sign in to your PadPick account to continue</p>
      </div>

      <form id="loginForm">

        <div class="input-group">
          <label>Email Address</label>
          <div class="input-wrap">
            <span class="input-icon">âœ‰</span>
            <input type="email" id="email" placeholder="you@email.com" required>
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrap">
            <span class="input-icon">ðŸ”’</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>

        <hr class="form-divider">

        <button type="submit" class="btn" id="loginBtn">Login</button>

        <p id="message"></p>

      </form>

      <p class="signup-link">
        Don't have an account? <a href="./Pages/Html/sign_in.html">Sign up</a>
      </p>

    </div>
  </div>

  <!-- ðŸ”¥ LOGIN JS â€” UNCHANGED -->
  <script>
    const form = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      message.innerText = "";
      message.style.color = "red";

      // ðŸ”’ disable + loading text
      loginBtn.disabled = true;
      loginBtn.innerText = "Logging in...";
      loginBtn.style.opacity = "0.7";
      loginBtn.style.cursor = "not-allowed";

      try {
        const res = await fetch(
          "https://padpick-backend.vercel.app/users/login",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              email: email,
              password: password
            })
          }
        );

        const data = await res.json();

        // âŒ login failed
        if (!res.ok) {
          message.innerText = data.detail || "Invalid email or password";
          resetButton();
          return;
        }

        // âœ… login success
        message.style.color = "green";
        message.innerText = "Login successful âœ…";

        localStorage.setItem("user_id", data.user_id);

        setTimeout(() => {
          window.location.href = "./Pages/Html/home.html";
        }, 800);

      } catch (error) {
        console.error(error);
        message.innerText = "Backend not reachable";
        resetButton();
      }
    });

    function resetButton() {
      loginBtn.disabled = false;
      loginBtn.innerText = "Login";
      loginBtn.style.opacity = "1";
      loginBtn.style.cursor = "pointer";
    }
  </script>

</body>
</html>
